          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Поиск" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
              <mat-autocomplete #auto="matAutocomplete">
                <a [routerLink]="state.link" *ngFor="let state of filteredStates | async" style="width:100%;height:100%;color:black!important;">
                  <mat-option  [value]="state.name">
                    <img class="example-option-img" aria-hidden [src]="state.img" height="25">
                    <span>{{state.name}}</span> |
                    <small>Основан: {{ state.year_foundation }}</small>
                  </mat-option>
                </a>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
        <!-- <div class="brand col-sm-6">

        </div> -->
