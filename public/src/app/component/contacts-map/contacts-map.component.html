<section>
    <agm-map
      class="contact-map"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]='zoom'
      [zoomControl]="true"
      [disableDoubleClickZoom]="true"
      [scrollwheel]="false">
          <agm-marker 
            [latitude]="lat"
            [longitude]="lng">

            <agm-info-window >
              <a routerLink="/catalog"><strong>Штаб квартира</strong></a>
            </agm-info-window>
            
          </agm-marker>
    </agm-map>
</section>
